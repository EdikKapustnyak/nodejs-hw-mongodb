tags:
    - Contacts
  summary: Оновити контакт за ID
  operationId: updateContact
  description: >
    Оновлює інформацію про контакт користувача. Підтримує завантаження нової фотографії (multipart/form-data).
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
      description: Ідентифікатор контакту
  requestBody:
    required: false
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
            phoneNumber:
              type: string
            email:
              type: string
            contactType:
              type: string
              enum: [work, home, personal]
            isFavourite:
              type: boolean
            photo:
              type: string
              format: binary
  responses:
    '200':
      description: Контакт успішно оновлено
    '404':
      description: Контакт не знайдено
    '401':
      description: Неавторизований запит
  