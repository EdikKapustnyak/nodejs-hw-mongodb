tags:
    - Contacts
  summary: Видалити контакт за ID
  operationId: deleteContact
  description: Видаляє контакт користувача за ідентифікатором.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
      description: Ідентифікатор контакту
  responses:
    '204':
      description: Контакт успішно видалено
    '404':
      description: Контакт не знайдено
    '401':
      description: Неавторизований запит
  