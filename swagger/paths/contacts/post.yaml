tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  description: >
    Створює новий контакт користувача. Підтримує завантаження фотографії (multipart/form-data).
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            name:
              type: string
            phoneNumber:
              type: string
            email:
              type: string
            contactType:
              type: string
              enum: [work, home, personal]
            isFavourite:
              type: boolean
            photo:
              type: string
              format: binary
  responses:
    '201':
      description: Контакт створено успішно
    '400':
      description: Некоректні дані
    '401':
      description: Неавторизований запит
  